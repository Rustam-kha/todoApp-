<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container animate__animated flapIn" id="cont">
      <h1 id="heading">Todo App</h1>
      <div class="not">
        <p id="notice">Please enter any task</p>
      </div>
      <div class="inputs">
        <input type="text" placeholder="Enter your task" id="inp">
        <button onclick="Add()" id="btn_add">Add</button>
      </div>

      <div class="text"></div>

      <div class="btn_container">
        <button id="btn_clear">Reset</button>
        <button id="btn_restart">Restart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
